<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inloggningssida</title>
</head>
<body><!--inloggningssidan här sidan startar-->
    <div id="header">
            <h1>Inloggningssidan!</h1>
            
    </div>
    <div id="content"> <!--Tar in värdet som skrivs i input i id-->
        <input type="text" id="username" placeholder="Användarnamn">  
        <input type="password" id="password" placeholder="Lösenord">
    </div>
    <div id="but"><!--Knappen för att Logga in-->
            <button id="button" >Logga in</button>
            
    </div>
        <script src="script.js"></script>
</body>
</html>
